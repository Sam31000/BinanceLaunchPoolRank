<ion-grid>
  <ion-row id="launchPool">
    <ion-col size="2" class="roi-container">
      <div>{{launchPool.ROI | displayLoadedNumberPipe}} USD</div>
    </ion-col>
    <ion-col size="4">
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="stacked-earned-container"><div>{{launchPool.totalPoolStacked | displayLoadedNumberPipe}}</div></ion-col>
          <ion-col size="6" class="asset-container" ><div><app-asset [asset]="launchPool.stackedAsset"></app-asset></div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="4">
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="stacked-earned-container"><div>{{launchPool.totalPoolReward | displayLoadedNumberPipe}}</div></ion-col>
          <ion-col size="6" class="asset-container"><div><app-asset [asset]="launchPool.earnedAsset"></app-asset></div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="2" class="lp-link-container">
      <div>
        <ion-button size="large" href="{{launchPool.url}}" target="_blank"><ion-icon style="width : 40px" src="../../assets/rocket.svg"></ion-icon> GO !</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
