<ion-grid>
  <ion-row id="launchPool">
    <ion-col size="2">
      {{launchPool.ROI | displayLoadedNumberPipe}} USD
    </ion-col>
    <ion-col size="4">
      <ion-grid>
        <ion-row>
          <ion-col size="auto">{{launchPool.totalPoolStacked | displayLoadedNumberPipe}}</ion-col>
          <ion-col><app-asset size="auto" [asset]="launchPool.stakedAsset"></app-asset></ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="4">
      <ion-grid>
        <ion-row>
          <ion-col> {{launchPool.totalPoolReward | displayLoadedNumberPipe}} </ion-col>
          <ion-col><app-asset [asset]="launchPool.earnedAsset"></app-asset></ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="2">
      <ion-button size="large" href="{{launchPool.url}}" target="_blank"><ion-icon style="width : 40px"src="../../assets/rocket.svg"></ion-icon> GO !</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
